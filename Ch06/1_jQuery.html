<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_jQuery 기초</title>
    <!--
        날짜 : 2022/10/11
        이름 : 구홍모
        내용 : jQuery 기초 실습하기
    -->
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        
        //HTML 페이지의 로드 완료 후 실행되는 이벤트(후순위)
        window.onload = function(){

            
            // 자바스크립트
            let city = document.getElementById('city');
            let li = city.getElementsByTagName('li');
            li[3].style.color = 'blue';
        };
        // 순수자바스크립트(바닐라)가 더 처리속도가 빠르다

        // jQuery (HTML 페이지 문서객체 준비 완료 후 실행)
        $(document).ready(function(){
                $('#city > li:nth-child(5)').css('color','orange');
        });
    </script>
</head>
<body>
    <h3>javaScript vs jQuery</h3>

    <ul id="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>
</body>
</html>
