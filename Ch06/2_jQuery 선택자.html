<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_jQuery 선택자</title>
     <!--
        날짜 : 2022/10/11
        이름 : 구홍모
        내용 : jQuery 기초 실습하기
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // 전체 선택자
            $('*').css('color','blue');

            // 태그 선택자
            $('h3').css('color','black');

            // 클래스 선택자
            $('.gw').css('color','green');

            // 아이디 선택자
            $('#seoul').css('color','red');

            // 자손 선택자
            $('ol>li').css('color','orange');
            $('ul span').css('color','aqua');

            // 구조 선택자 eq(index번호)
            $('ul>li:nth-child(2)').css('color','yellow');
            $('ol>li:nth-of-type(1)').css('color','pink');
            $('ul>li:eq(2)').css('color','brown');

            // 속성 선택자
            $('input[name=id]').css('background','gray');
            $('input[name=pw]').css('border','1px soilide gray');

            // 셀프 선택자
            $('ol>li').each(function(){
                $(this).css('background','purple');
            }); // 개별적인 문서 객체에 적용
        });
    </script>
</head>
<body>
    <h3>jQuery 선택자</h3>
    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li class="busan">
            <span>부산</span>
            <ol>
                <li>서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gw">광주</li>
    </ul>

    <input type="text" name="id"/>
    <input type="text" name="pw"/>
</body>
</html>
