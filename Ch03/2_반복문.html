<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_반복문</title>
    <!--
        날짜 : 2022/10/05
        이름 : 구홍모
        내용 : 자바스크립트 반복문 실습하기
    -->
</head>
<body>
    <h3>반복문</h3>

    <h4>for</h4>
    <script>
        // for
        for(let i=1; i<=5; i++) {
            document.write('i : '+i+'<br>');
        }

        // 1부터 10까지 합
        let sum = 0;

        for(let i=1; i<=10; i++) {
            sum += i;
        }

        document.write('1부터 10까지 합 sum : '+sum+'<br>');
        // 1부터 10까지 짝수
        let eSum = 0;

        for(let i=1; i<=10; i++) {
            if(i%2==0) {
                eSum += i;
            }
        }

        document.write('1부터 10까지 짝수 eSum : '+eSum+'<br>');
        // 별삼각형
        for(let i=1; i<=10; i++) {
            
            for(let k=1; k<i; k++) {
                document.write('☆');
            }
            document.write('<br>');
        } 
        
        // 역별삼각형
        for(let i=10; i>=1; i--) {
            for(let k=1; k<i; k++) {
                document.write('★');
            }
            document.write('<br>');
        } 
    </script>
    <h4>while</h4>
    <script>
        // while
        let total = 0;
        let k=1;

        while(k<=10) {
            total+=k;
            k++;
        }

        document.write("1부터 10까지 합 : "+total+"<br>");

        // do while
        let tot = 0;
        let j = 1;

        do{
            if(j%2==1) {
                tot+=j;
            }
            j++;
        }while(j<=10);
        
        document.write('1부터 10까지 홀수합 : '+tot+'<br>');
        
        // break
        let num = 1;

        while(true) {
            if(num % 5 == 0 && num % 7 == 0) {
                break;
            }
            num++;
        }

        document.write('5와 7의 최소공배수 : '+num+'<br>');

    </script>

    <h4>구구단</h4>
    <table border="1" >
        <tr>
            <td>2단</td>
            <td>3단</td>
            <td>4단</td>
            <td>5단</td>
            <td>6단</td>
            <td>7단</td>
            <td>8단</td>
            <td>9단</td>
        </tr>
        <script>
            for(let i=1; i<=9; i++) {
                document.write('<tr>')
                for(let k=2; k<=9; k++) {
                    document.write('<td>'+k+'X'+i+'='+k*i+'</td>');
                }
                document.write('</tr>')
            }
        </script>
    </table>
</body>
</html>
