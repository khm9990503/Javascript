<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq_select</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            var result_1 = $("#user_name").val();
            console.log(result_1);

            $("#user_id").val("javascript");

            var result_2 = $("#user_id").prop("dafaultValue");
            console.log(result_2);
        });
    </script>
</head>
<body>
    <body>
        <h1>객체 조작 및 생성</h1>
        <form action="">
            <p>
                <label for="user_name">이름</label><input type="text" name="user_name" id="user_name" value="용대리">
            </p>
            <p>
                <label for="user_id">아이디</label><input type="text" name="user_id" id="user_id" value="hello">
            </p>
        </form>
    </body>
</body>
</html>
