<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq_select3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('.wrap_1 p:first').text('내용입니다.');

            $('.wrap_1 p.active').removeClass('active').addClass('on'); // class='active' 를 지우고 class='on' 삽입

            $('.wrap_1 p:eq(2) a').attr("href","http://www.naver.com"); 

            $('.wrap_1 p:eq(3) input').val('Korea');

            $('.wrap_2 p:first').after('<p>After(추가1)</p>'); // p 나온 후에 삽입
            $('.wrap_2 p:first').before('<p>Before(추가2)</p>'); // p 나오기 전에 삽입

            $('.wrap_3 p').unwrap().wrapInner('<strong/>'); // strong으로 감싸기
        });
    </script>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div>
</body>
</html>
