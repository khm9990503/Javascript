<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq_select</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            let arr1 = [{
                "area":"서울",
                "name":"무대리",
            },{
                "area":"부산",
                "name":"홍과장",
            },{
                "area":"대전",
                "name":"박사장",
            },{
                "area":"서울",
                "name":"빅마마",
            }]

            let arr2 = $.map(arr1, function(a,b){
                if(a.area == "서울"){
                    return a;
                }
            });
            console.log(arr2);
            console.log("==== first end ====");

            let arr3 = $.grep(arr1, function(a,b){
                if(a.area == "서울"){
                    return true;
                }else {
                    return false;
                }
            });
            console.log(arr3);
            console.log("==== second end ====");
        });
    </script>
</body>
</html>
