<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq_select3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('strong').unwrap(); // 대상의 부모 요소를 제거
            $('.ct1').wrap('<div/>'); // 대상들을 따로 div로 감싼다.
            $('.ct2').wrapAll('<div/>'); // 대상들을 같이 div로 감싼다.
            $('li').wrapInner('<h3/>')// 대상의 모든 하위요소를 h3으로 감싼다. 
        });
    </script>
    <style>
        div {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 id="tit_1">
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
