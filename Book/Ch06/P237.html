<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq_select3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            let copyObj = $('.box1').children().clone(); // 대상과 하위요소를 복제 후 참조

            $('.box2').remove(); // 대상과 하위요소를 제거

            $('.box3').empty(); // 대상의 하위요소를 제거
            $('.box3').append(copyObj);
        });
    </script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
