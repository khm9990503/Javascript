<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
    <script>
        let num = 100;
        (function(){
            function menu(){
            num += 100;
            alert(num);
            }
            menu();
        }());
        
        (function(){
            let num = 100;
            function menu(){
            alert(num);
            }
        }());
        
    </script>
</body>
</html>
