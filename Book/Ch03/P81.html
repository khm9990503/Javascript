<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>continue</title>
</head>
<body>
    <script>
        for(let i=1;i<=10;i++){
            if(i%2==0){
                continue;
            }
            document.write(i+"<br>");
        }
        document.write("====the end====");
    </script>
</body>
</html>
