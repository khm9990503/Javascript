<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <script>
        let i = 1;
        while(i<=10){
            document.write("안녕하세요"+i,"<br/>");
            i++;
        }
        document.write("===the end===");
    </script>
</body>
</html>
