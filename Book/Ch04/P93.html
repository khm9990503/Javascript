<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date_ob</title>
</head>
<body>
    <script>
        let today = new Date();
        let nowMonth = today.getMonth();
        let nowDate = today.getDate();
        let nowDay = today.getDay();

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 월 : "+nowMonth+"<br/>");
        document.write("현재 일 : "+nowDate+"<br/>");
        document.write("현재 요일 : "+nowDay+"<br/>");

        let worldcup = new Date(2002,4,31);
        let theMonth = worldcup.getMonth();
        let theDate=worldcup.getDate();
        let theDay=worldcup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("2002월드컵 몇 월 :"+theMonth+"<br>");
        document.write("2002월드컵 몇 일 :"+theDate+"<br>");
        document.write("2002월드컵 몇 요일 :"+theDay+"<br>");
    </script>
</body>
</html>
