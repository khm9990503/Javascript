<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math ob</title>
</head>
<body>
    <script>
        document.write('<h1>컴퓨터 가위, 바위 ,보 맞추기</h1>');

        let game = prompt("가위,바위,보 중 선택하세요?","가위");
        let gameNum;
        switch(game){
            case "가위":
                gameNum=1;break;
            case "바위":
                gameNum=2;break;
            case "보":
                gameNum=3;break;
            default: alert('잘못 작성했습니다.');
                location.reload();
        }

        let com = Math.ceil(Math.random()*3);

        if(gameNum==com){
            document.write('<p>you win</p>');
        }else {
            document.write('<p>you loose</p>');
        }
    </script>
</body>
</html>
