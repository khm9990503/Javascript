<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array ob</title>
</head>
<body>
    <script>
        let arr_1 = ["사당","교대","방배","강남"];
        let arr_2 = ["신사","압구정","옥수"];

        let result = arr_1.join(" "); // " " 배열 연결하기
        console.log(result);

        result = arr_1.concat(arr_2); // 다른 배열끼리 합치기
        console.log(result);

        result = arr_1.slice(1,3); // 
        console.log(result);

        arr_1.sort();   // 오름차순 분류
        console.log(arr_1);

        arr_2.reverse();
        console.log(arr_2);
    </script>
</body>
</html>
