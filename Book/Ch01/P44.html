<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let num1 = 15;
        let num2 = 2;
        let result;
        result = num1 + num2;
        document.write(result,"<br>");
        result = num1 - num2;
        document.write(result,"<br>");
        result = num1 * num2;
        document.write(result,"<br>");
        result = num1 / num2;
        document.write(result,"<br>");
        result = num1 % num2;
        document.write(result,"<br>");
    </script>
</body>
</html>
